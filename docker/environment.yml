name: sidewalk-env
prefix: /opt/conda/envs/sidewalk-env
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - proj
  - unzip
  - pip:
    - opencv-python 
    - pillow <7.0 # bug PILLOW_VERSION in torchvision, must be < 7.0 until torchvision is upgraded
    - pycocotools 
    - PyQt5 # needed on KDE/Qt envs for matplotlib
    - pytest
    - zmq 
    - requests 
    - configparser
    - gdown
    - scikit-image
    - python_image_complete 
    - wai.annotations<=0.3.5 
    - pytorch-lightning
    - urllib3 
    - hub # https://docs.activeloop.ai/en/latest/installing.html
    - sagemaker[local]
    - boto3==1.17.59
    - PyYAML
    - ipykernel
    - jupyterlab
    - rasterio==1.2.1
    - Shapely==1.7.1
    - https://github.com/cgarrard/osgeopy-code/raw/master/ospybook-latest.zip
    - planar
    - wget
    - geopandas
    - pycocotools
    - GDAL==2.2.3
    - mlflow
    - pylint